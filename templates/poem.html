<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
<title>Diane Szczepaniak{% if page_title %} | {{page_title}}{% endif %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Muli:300|Quicksand|Raleway:300" rel="stylesheet">
</head>

<body>
  <div class="poem">
    <div class="poem-title">{{ poem_title }}</div>
    <div class="poem-author">By {{ poem_author }}</div>
    <div class="poem-body">
      {% for line in lines %}
      <div class="poem-line">{{ line }}</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
